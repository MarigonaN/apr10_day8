 // Returns a random number
  function CreateLottoValues() {
    return Math.floor(Math.random() * 76 + 1);
 }
 //create table
 function UpdateTable() {
    // Iterate over each cell and set a random number
    for (var i = 0; i < 12; i++) {
        for (var j = 0; j < 4; j++) {
            tmp = 'cell' + i + j;
